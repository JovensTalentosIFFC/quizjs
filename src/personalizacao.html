<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYQuiz</title>
    <link rel="stylesheet" href=".\styles\personalizacao.css">
</head>
<body>
  <form>
    <label for="slider1">Digite o número de fases que deseja: </label>
    <input type="range" id="slider1" name="fases" min="1" max="10" value="5" oninput="atualizarValor('slider1')">
    <span id="valor-slider1">5</span>
    <input type="number" id="fase" min="1" max="10" placeholder="Digite o valor" onkeydown="verificaEnter(event, 'slider1', 'fase')">

    <label for="slider2">Digite o número de questões por fase que deseja: </label>
    <input type="range" id="slider2" name="questoes" min="2" max="50" value="25" oninput="atualizarValor('slider2')">
    <span id="valor-slider2">25</span>
    <input type="number" id="questao" min="2" max="50" placeholder="Digite o valor" onkeydown="verificaEnter(event, 'slider2', 'questao')">

    <label for="slider3">Digite o número de vidas que deseja: </label>
    <input type="range" id="slider3" name="vidas" min="1" max="10" value="5" oninput="atualizarValor('slider3')">
    <span id="valor-slider3">5</span>
    <input type="number" id="vida" min="1" max="10" placeholder="Digite o valor" onkeydown="verificaEnter(event, 'slider3', 'vida')">

    <label for="slider4">Digite o número de ajudas que deseja: </label>
    <input type="range" id="slider4" name="ajudas" min="1" max="10" value="5" oninput="atualizarValor('slider4')">
    <span id="valor-slider4">5</span>
    <input type="number" id="ajuda" min="1" max="10" placeholder="Digite o valor" onkeydown="verificaEnter(event, 'slider4', 'ajuda')">
    </form>

    <p>Deseja personalizar os personagens?</p>
    <button type="button" onclick="responder('sim')">Sim</button>
    <button type="button" onclick="responder('nao')">Não</button>
    <p id="resposta"></p>

    <div id="caixapersonagem" style="display: none; margin-top: 10px;">
      <input type="number" id="personagem" min="1" max="10" placeholder="Ex: 5" onkeydown="verEnter(event)">
    </div>

    <div id="uploadsContainer" style="margin-top: 20px;"></div>

    <div id="botoes" style="display: none;">
      <button type="button" onclick="answer('sim')">Sim</button>
      <button type="button" onclick="answer('nao')">Não</button>
    </div>   

    <div id="fundo" style="display: none;">
      <input type="file" id="uploadFundo" accept="image/*">
      <img id="previewFundo" src="#" alt="Sua imagem" style="max-width:200px; display:none; margin-top:10px;">
    </div>
  <script src=".\js\personalizacao.js"></script>
</body>
</html>
