<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/questions.css">
  <script src="js/questions.js" defer></script>
  <title>BYQuiz</title>
</head>
<body>
   <!-- Início de fase -->
  <div class="background">
    <div class="popupInicio">
      <div class="faseContainer">
        <h2>Fase: 1</h2>
        <h2>Tema: árvores</h2>
      </div>
      <button class="inicioFase">Iniciar fase</button>
    </div>
  </div>
  
  <!-- Tela de perguntas -->
  <aside>
    <div class="perguntaContainer">
      <img src="/src/assets/Projeto-Quiz/personagem3.png">
      <div class="pergunta">
        <span>Pergunta 1</span>
        <p>Enunciado</p>
      </div>
    </div>
    <div class="menu">
      <div class="ajuda">
        <p>AJUDA</p>
        <span class="clues">💡💡💡</span>
      </div>
      <br>
      <div class="vida">
        <p>VIDA</p>
        <span class="lifes">❤️❤️❤️❤️</span>
      </div>
    </div>
    <div class="medalha">
      <img src="">
    </div>
  </aside>

  <div class="respostas">
    <form>
      <div class="labels">
        <label onclick="selectOption(this)" class="option0">Alternativa A</label>
        <label onclick="selectOption(this)" class="option1">Alternativa B</label>
        <label onclick="selectOption(this)" class="option2">Alternativa C</label>
        <label onclick="selectOption(this)" class="option3">Alternativa D</label>
      </div>
      <div class="botoes">
        <button type="submit" class="answerButton">Responder</button>
        <button type="button" class="clueButton">Ajuda</button>
      </div>
    </form>
  </div>
  <!-- Fim de fase -->
  <div class="background">
    <div class="popupFim">
      <h2>Você realmente é impressionante! Será que vai aguentar até o final?</h2>
      <h2>Vamos para a fase <span>0</span></h2>
      <img src="/src/assets/Projeto-Quiz/medalhaVitoria.png">
      <button class="proximaFase">Avançar</button>
    </div>
  </div>

  <div class="background">
    <div class="popupAviso">
        <h2>Ah!! Parece que você não tem mais vidas!</h2>
        <p>Lembre-se que a única derrota é quando você desiste!</p>
        <img src="/src/assets/Projeto-Quiz/medalhaDerrota.png">
        <button>Reiniciar</button>
    </div>
  </div>
</body>
</html>
