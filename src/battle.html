<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/battle.css">
  <script src="js/battle.js" defer></script>
  <title>BYQuiz</title>
</head>
<body>
   <!-- Início de fase -->
  <div class="background">
    <div class="popupInicio">
      <div class="faseContainer">
        <h2>Fase: 1</h2>
        <h2>Tema: Água</h2>
      </div>
      <button class="inicioFase">Iniciar fase</button>
    </div>
  </div>

  <div class="desempate">
    <h1>É hora do DESEMPATE!</h1>
    <h1>⚔️</h1>
    <!-- <p>Quem será o verdadeiro vencedor dessa fase?</p> -->
  </div>

  <!-- Tela de perguntas -->
  <aside>
    <div class="perguntaContainer">
      <img src="../src/assets/Projeto-Quiz/personagem3.png">
      <div class="pergunta">
        <div class="topPergunta">
          <span class="fase">Fase</span>
          <span class="numPergunta">0/0</span>
        </div>
        <p>Enunciado</p>
      </div>
    </div>
    <div class="times">
      <div class="time1">
        <h2>Time 1</h2>
        <button class="escolhaTime">Selecionar</button>
        <p>Pontos: <span class="pontosTime1"></span></p>
      </div>
      <h1>X</h1>
      <div class="time2">
        <h2>Time 2</h2>
        <button class="escolhaTime">Selecionar</button>
        <p>Pontos: <span class="pontosTime2"></span> </p>
      </div>
    </div>
  </aside>
  <div class="respostas">
    <form>
      <div class="labels">
        <label onclick="selectOption(event.target)" class="option0">Alternativa A</label>
        <label onclick="selectOption(event.target)" class="option1">Alternativa B</label>
        <label onclick="selectOption(event.target)" class="option2">Alternativa C</label>
        <label onclick="selectOption(event.target)" class="option3">Alternativa D</label>
      </div>
      <div class="botoes">
        <button type="submit" class="answerButton">Responder</button>
      </div>
    </form>
  </div>
  <!-- Fim de fase -->
  <div class="background">
    <div class="popupFim">
      <h2>Vocês são impressionantes! O próximo desafio já começou, e só um time pode chegar à vitória.</h2>
      <h2>Vamos para a fase <span>0</span></h2>
      <h2 class="theme">Tema: ???</h2>
      <img src="../src/assets/Projeto-Quiz/medalhaVitoria.png">
      <button class="proximaFase">Avançar</button>
    </div>
  </div>

  <div class="background">
</body>
</html>
